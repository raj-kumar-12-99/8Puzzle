<!DOCTYPE html>
<html>
<head>
	<title>8 Puzzle Game</title>
	<style>
		/* Styling for game board */
		#game-board {
			display: flex;
			flex-wrap: wrap;
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border: 2px solid black;
			box-sizing: border-box;
		}
		
		#game-board div {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 40px;
			font-weight: bold;
			width: 33.33%;
			height: 33.33%;
			box-sizing: border-box;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="game-board">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div></div>
	</div>
</body>
</html>
